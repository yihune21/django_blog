<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{% block meta_description %}A personal blog sharing insights and stories{% endblock %}">
    <meta name="keywords" content="{% block meta_keywords %}blog, articles, stories{% endblock %}">
    <meta name="author" content="Blog Author">
    
    <meta property="og:title" content="{% block og_title %}My Personal Blog{% endblock %}">
    <meta property="og:description" content="{% block og_description %}A personal blog sharing insights and stories{% endblock %}">
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ request.build_absolute_uri }}">
    
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="{% block twitter_title %}My Personal Blog{% endblock %}">
    <meta name="twitter:description" content="{% block twitter_description %}A personal blog sharing insights and stories{% endblock %}">
    
    <title>{% block page_full_title %}My Personal Blog{% endblock %}</title>
    
    <link rel="alternate" type="application/rss+xml" title="RSS Feed" href="{% url 'blog_feed' %}">
    <link rel="sitemap" type="application/xml" title="Sitemap" href="/sitemap.xml">
    
    {% load static %}
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    
    <style>
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center; 
        }
    </style>
</head>
<body>
<div class="navbar">
    <h1>Blog </h1>
    <a href="{% url 'blog_index' %}">Home</a>
    <div>
        <form method="GET" action="{% url 'blog_search' %}">
            <input type="text" name="q" placeholder="Search posts...">
            <button type="submit">Search</button>
        </form>
    </div>
</div>
<hr>
{% block page_title %}{% endblock page_title %}
{% block page_content %}{% endblock page_content %}
</body>
</html>
